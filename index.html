    <style>
        /* ============================================
           RESET & BASE
           ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            /* FIX #1: Prevent text selection and zoom */
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        /* ============================================
           THEME VARIABLES
           ============================================ */
        :root {
            /* Classic Green - Default */
            --bg: #0E1F1A;
            --surface: #132B24;
            --primary: #3FBF8E;
            --accent: #8FF0C8;
            --text-main: #EAF6F1;
            --text-muted: #9FBDB2;
            --ring-base: #1F3D34;
        }

        [data-theme="midnight"] {
            --bg: #0A1628;
            --surface: #152238;
            --primary: #4A90E2;
            --accent: #7FB5FF;
            --text-main: #E8F1FF;
            --text-muted: #8BA3C7;
            --ring-base: #1E3A5F;
        }

        [data-theme="sand"] {
            --bg: #2B2520;
            --surface: #3D3530;
            --primary: #D4A574;
            --accent: #E8C9A0;
            --text-main: #F5EBE0;
            --text-muted: #C4B5A0;
            --ring-base: #4A3F35;
        }

        [data-theme="rose"] {
            --bg: #2A1820;
            --surface: #3A2430;
            --primary: #E5A4B4;
            --accent: #F5C4D4;
            --text-main: #FFF0F5;
            --text-muted: #D4B4C4;
            --ring-base: #4A3040;
        }

        [data-theme="charcoal"] {
            --bg: #1A1D23;
            --surface: #252931;
            --primary: #A0A8B8;
            --accent: #C8D0E0;
            --text-main: #E8EBF0;
            --text-muted: #9BA3B3;
            --ring-base: #34383F;
        }

        html, body {
            width: 100%;
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text-main);
            transition: background 0.3s ease, color 0.3s ease;
            /* FIX #1: Prevent zoom on double tap */
            touch-action: pan-y;
        }

        body {
            padding: 20px;
            padding-bottom: 120px; /* Increased for email display */
        }

        body.rtl {
            direction: rtl;
        }

        /* ============================================
           HEADER
           ============================================ */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .user-greeting {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-main);
        }

        .header-controls {
            display: flex;
            gap: 8px;
        }

        .lang-toggle, .theme-toggle {
            background: var(--surface);
            border: 1px solid var(--ring-base);
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s ease;
            touch-action: manipulation;
        }

        .lang-toggle:active, .theme-toggle:active {
            transform: scale(0.95);
            background: var(--ring-base);
        }

        /* ============================================
           MODE SELECTOR
           ============================================ */
        .mode-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            background: var(--surface);
            padding: 6px;
            border-radius: 16px;
        }

        .mode-btn {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            border-radius: 12px;
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            touch-action: manipulation;
        }

        .mode-btn.active {
            background: var(--primary);
            color: var(--bg);
        }

        .mode-btn:active {
            transform: scale(0.98);
        }

        /* ============================================
           LIMIT SELECTOR (Free Mode)
           ============================================ */
        .limit-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            justify-content: center;
        }

        .limit-selector.hidden {
            display: none;
        }

        .limit-btn {
            padding: 10px 20px;
            background: var(--surface);
            border: 2px solid var(--ring-base);
            border-radius: 12px;
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            touch-action: manipulation;
        }

        .limit-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: var(--bg);
        }

        .limit-btn:active {
            transform: scale(0.95);
        }

        /* ============================================
           DHIKR SELECTOR (Free Mode)
           ============================================ */
        .dhikr-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 32px;
            overflow-x: auto;
            padding: 4px;
            -webkit-overflow-scrolling: touch;
        }

        .dhikr-selector.hidden {
            display: none;
        }

        .dhikr-btn {
            flex-shrink: 0;
            padding: 12px 20px;
            background: var(--surface);
            border: 2px solid var(--ring-base);
            border-radius: 16px;
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            touch-action: manipulation;
            white-space: nowrap;
        }

        .dhikr-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: var(--bg);
        }

        .dhikr-btn:active {
            transform: scale(0.95);
        }

        /* ============================================
           COUNTER CIRCLE
           ============================================ */
        .counter-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 32px;
        }

        .dhikr-name {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: center;
            color: var(--text-main);
        }

        .progress-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-muted);
            margin-bottom: 24px;
            text-align: center;
        }

        .dial-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            /* FIX #1: Critical - prevent any zoom behavior */
            touch-action: manipulation;
            cursor: pointer;
        }

        .dial-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(
                circle at center,
                transparent 60%,
                var(--surface) 60%,
                var(--surface) 100%
            );
            box-shadow: 
                0 0 40px rgba(143, 240, 200, 0.1),
                inset 0 0 60px rgba(19, 43, 36, 0.8);
            transition: box-shadow 0.3s ease;
        }

        .progress-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
            pointer-events: none;
        }

        .progress-ring-bg {
            fill: none;
            stroke: var(--ring-base);
            stroke-width: 3;
        }

        .progress-ring-fill {
            fill: none;
            stroke: var(--accent);
            stroke-width: 3;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.15s ease-out, stroke 0.3s ease;
            filter: drop-shadow(0 0 8px var(--accent));
        }

        .dial-center {
            position: relative;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: radial-gradient(
                circle at 40% 40%,
                rgba(63, 191, 142, 0.08),
                var(--surface) 60%
            );
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 2px 8px rgba(143, 240, 200, 0.05);
            /* FIX #1: Critical - prevent zoom on this tap target */
            touch-action: manipulation;
            cursor: pointer;
        }

        .dial-center:active {
            transform: scale(0.98);
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.5),
                inset 0 2px 12px rgba(143, 240, 200, 0.1);
        }

        .counter {
            font-size: 80px;
            font-weight: 700;
            color: var(--text-main);
            letter-spacing: -2px;
            transition: all 0.15s ease;
            pointer-events: none;
        }

        .counter.pulse {
            animation: countPulse 0.2s ease;
        }

        @keyframes countPulse {
            50% { transform: scale(1.08); }
        }

        .goal-complete-glow {
            animation: goalGlow 1s ease-out;
        }

        @keyframes goalGlow {
            0%, 100% { 
                box-shadow: 
                    0 0 40px rgba(143, 240, 200, 0.1),
                    inset 0 0 60px rgba(19, 43, 36, 0.8);
            }
            50% { 
                box-shadow: 
                    0 0 80px rgba(143, 240, 200, 0.4),
                    inset 0 0 80px rgba(63, 191, 142, 0.2);
            }
        }

        .progress-text {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-muted);
            text-align: center;
        }

        /* ============================================
           CONTROLS
           ============================================ */
        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 32px;
        }

        .control-btn {
            padding: 14px 24px;
            background: var(--surface);
            border: 1px solid var(--ring-base);
            border-radius: 12px;
            color: var(--text-main);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
            touch-action: manipulation;
        }

        .control-btn:active {
            transform: scale(0.95);
            background: var(--ring-base);
        }

        /* ============================================
           SALAH TRACKER
           ============================================ */
        .salah-section {
            background: var(--surface);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-main);
        }

        .salah-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .salah-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--bg);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.15s ease;
            touch-action: manipulation;
        }

        .salah-item:active {
            transform: scale(0.98);
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid var(--ring-base);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .salah-item.checked .checkbox {
            background: var(--primary);
            border-color: var(--primary);
        }

        .checkmark {
            color: var(--bg);
            font-weight: 700;
            font-size: 16px;
            display: none;
        }

        .salah-item.checked .checkmark {
            display: block;
        }

        .salah-name {
            flex: 1;
            font-size: 15px;
            font-weight: 500;
        }

        /* ============================================
           LEADERBOARD
           ============================================ */
        .leaderboard-section {
            background: var(--surface);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .leaderboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .reset-time {
            font-size: 12px;
            color: var(--text-muted);
        }

        .leaderboard-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: var(--bg);
            border-radius: 12px;
        }

        .dhikr-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-muted);
        }

        .dhikr-count {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary);
        }

        /* ============================================
           THEME MODAL
           ============================================ */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(14, 31, 26, 0.9);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        .modal-overlay.visible {
            opacity: 1;
            pointer-events: all;
        }

        .modal {
            background: var(--surface);
            border-radius: 20px;
            padding: 32px 24px;
            max-width: 360px;
            width: 90%;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-input {
            width: 100%;
            padding: 14px;
            background: var(--bg);
            border: 1px solid var(--ring-base);
            border-radius: 12px;
            color: var(--text-main);
            font-size: 16px;
            margin-bottom: 20px;
            outline: none;
        }

        .modal-input:focus {
            border-color: var(--primary);
        }

        .theme-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .theme-option {
            padding: 16px;
            border-radius: 12px;
            border: 2px solid var(--ring-base);
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            touch-action: manipulation;
        }

        .theme-option.active {
            border-color: var(--primary);
            background: var(--primary);
            color: var(--bg);
        }

        .theme-option:active {
            transform: scale(0.95);
        }

        .theme-color {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 auto 8px;
        }

        .theme-name {
            font-size: 13px;
            font-weight: 600;
        }

        .modal-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            border: none;
            border-radius: 12px;
            color: var(--bg);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
            touch-action: manipulation;
        }

        .modal-btn:active {
            transform: scale(0.98);
        }

        /* ============================================
           FOOTER - FIX #3: Added email display
           ============================================ */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 16px 20px;
            text-align: center;
            background: var(--bg);
            border-top: 1px solid var(--ring-base);
        }

        .footer-credit {
            color: var(--text-muted);
            font-size: 13px;
            opacity: 0.8;
            margin-bottom: 4px;
        }

        .footer-email {
            color: var(--primary);
            text-decoration: none;
            font-size: 12px;
            opacity: 0.9;
            transition: opacity 0.2s ease;
        }

        .footer-email:hover {
            opacity: 1;
        }

        /* ============================================
           RESPONSIVE
           ============================================ */
        @media (max-width: 380px) {
            .dial-container {
                width: 260px;
                height: 260px;
            }
            .dial-center {
                width: 220px;
                height: 220px;
            }
            .counter {
                font-size: 64px;
            }
            .dhikr-name {
                font-size: 26px;
            }
        }
    </style>
</head>

            return `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}`;
        }

        function loadData() {

            const savedMode = localStorage.getItem('mode');

            const today = getToday();

            if (savedLang) currentLang = savedLang;
            if (savedName) userName = savedName;
            if (savedTheme) currentTheme = savedTheme;
            if (savedMode) mode = savedMode;
            if (savedLimit) limit = savedLimit === 'unlimited' ? 'unlimited' : parseInt(savedLimit);

            if (savedDate !== today) {
                localStorage.setItem('lastDate', today);
                // FIX #2: Reset both step AND count for Sunnah mode
                localStorage.setItem('sunnahStep', '0');
                localStorage.setItem('sunnahCount', '0');

            } else {
                const savedSunnahStep = localStorage.getItem('sunnahStep');

                // FIX #2: Properly load saved values with defaults

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playTapSound() {
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.connect(gain);
            gain.connect(audioContext.destination);
            osc.frequency.value = 800;
            osc.type = 'sine';
            gain.gain.setValueAtTime(0.08, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.06);
            osc.start();
            osc.stop(audioContext.currentTime + 0.06);
        }

        function playCompleteSound() {
            vibrate([50, 30, 50, 30, 100]);
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.connect(gain);
            gain.connect(audioContext.destination);
            osc.frequency.value = 1000;
            osc.type = 'sine';
            gain.gain.setValueAtTime(0.12, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.25);
            osc.start();
            osc.stop(audioContext.currentTime + 0.25);
        }
