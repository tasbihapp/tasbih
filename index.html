            padding: 0;

            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        :root {
            --bg: #0E1F1A;
            --surface: #132B24;
            --primary: #3FBF8E;
            --accent: #8FF0C8;
            --text-main: #EAF6F1;
            --text-muted: #9FBDB2;
            --ring-base: #1F3D34;
        }

        [data-theme="midnight"] {
            --bg: #0A1628;
            --surface: #152238;
            --primary: #4A90E2;
            --accent: #7FB5FF;
            --text-main: #E8F1FF;
            --text-muted: #8BA3C7;
            --ring-base: #1E3A5F;
        }

        [data-theme="sand"] {
            --bg: #2B2520;
            --surface: #3D3530;
            --primary: #D4A574;
            --accent: #E8C9A0;
            --text-main: #F5EBE0;
            --text-muted: #C4B5A0;
            --ring-base: #4A3F35;
        }

        [data-theme="rose"] {
            --bg: #2A1820;
            --surface: #3A2430;
            --primary: #E5A4B4;
            --accent: #F5C4D4;
            --text-main: #FFF0F5;
            --text-muted: #D4B4C4;
            --ring-base: #4A3040;
        }

        [data-theme="charcoal"] {
            --bg: #1A1D23;
            --surface: #252931;
            --primary: #A0A8B8;
            --accent: #C8D0E0;
            --text-main: #E8EBF0;
            --text-muted: #9BA3B3;
            --ring-base: #34383F;
        }

        html, body {
            width: 100%;
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text-main);
            transition: background 0.3s ease, color 0.3s ease;
            touch-action: pan-y;
        }

        body {
            padding: 20px;
            padding-bottom: 120px;
        }

        body.rtl {
            direction: rtl;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .user-greeting {
            font-size: 18px;
            font-weight: 600;
        }

        .header-controls {
            display: flex;
            gap: 8px;
        }

        .lang-toggle, .theme-toggle {
            background: var(--surface);
            border: 1px solid var(--ring-base);
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s ease;
            touch-action: manipulation;
        }

        .lang-toggle:active, .theme-toggle:active {
            transform: scale(0.95);
        }

        .mode-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            background: var(--surface);
            padding: 6px;
            border-radius: 16px;
        }

        .mode-btn {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            border-radius: 12px;
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            touch-action: manipulation;
        }

        .mode-btn.active {
            background: var(--primary);
            color: var(--bg);
        }

        .limit-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            justify-content: center;
        }

        .limit-selector.hidden {
            display: none;
        }

        .limit-btn {
            padding: 10px 20px;
            background: var(--surface);
            border: 2px solid var(--ring-base);
            border-radius: 12px;
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            touch-action: manipulation;
        }

        .limit-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: var(--bg);
        }

        .dhikr-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 32px;
            overflow-x: auto;
            padding: 4px;
        }

        .dhikr-selector.hidden {
            display: none;
        }

        .dhikr-btn {
            flex-shrink: 0;
            padding: 12px 20px;
            background: var(--surface);
            border: 2px solid var(--ring-base);
            border-radius: 16px;
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            touch-action: manipulation;
            white-space: nowrap;
        }

        .dhikr-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: var(--bg);
        }

        .counter-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 32px;
        }

        .dhikr-name {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: center;
        }

        .progress-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-muted);
            margin-bottom: 24px;
            text-align: center;
        }

        .dial-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            touch-action: manipulation;
        }

        .dial-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at center, transparent 60%, var(--surface) 60%, var(--surface) 100%);
            box-shadow: 0 0 40px rgba(143, 240, 200, 0.1), inset 0 0 60px rgba(19, 43, 36, 0.8);
            transition: box-shadow 0.3s ease;
        }

        .progress-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
            pointer-events: none;
        }

        .progress-ring-bg {
            fill: none;
            stroke: var(--ring-base);
            stroke-width: 3;
        }

        .progress-ring-fill {
            fill: none;
            stroke: var(--accent);
            stroke-width: 3;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.15s ease-out, stroke 0.3s ease;
            filter: drop-shadow(0 0 8px var(--accent));
        }

        .dial-center {
            position: relative;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: radial-gradient(circle at 40% 40%, rgba(63, 191, 142, 0.08), var(--surface) 60%);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), inset 0 2px 8px rgba(143, 240, 200, 0.05);
            touch-action: manipulation;
            cursor: pointer;
        }

        .dial-center:active {
            transform: scale(0.98);
        }

        .counter {
            font-size: 80px;
            font-weight: 700;
            color: var(--text-main);
            letter-spacing: -2px;
            pointer-events: none;
        }

        .counter.pulse {
            animation: pulse 0.2s ease;
        }

        @keyframes pulse {
            50% { transform: scale(1.08); }
        }

        .goal-glow {
            animation: glow 1s ease-out;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 40px rgba(143, 240, 200, 0.1), inset 0 0 60px rgba(19, 43, 36, 0.8); }
            50% { box-shadow: 0 0 80px rgba(143, 240, 200, 0.4), inset 0 0 80px rgba(63, 191, 142, 0.2); }
        }

        .progress-text {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-muted);
            text-align: center;
        }

        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 32px;
        }

        .control-btn {
            padding: 14px 24px;
            background: var(--surface);
            border: 1px solid var(--ring-base);
            border-radius: 12px;
            color: var(--text-main);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
            touch-action: manipulation;
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .salah-section, .leaderboard-section {
            background: var(--surface);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .salah-list, .leaderboard-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .salah-item, .leaderboard-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--bg);
            border-radius: 12px;
        }

        .salah-item {
            cursor: pointer;
            touch-action: manipulation;
        }

        .salah-item:active {
            transform: scale(0.98);
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid var(--ring-base);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .salah-item.checked .checkbox {
            background: var(--primary);
            border-color: var(--primary);
        }

        .checkmark {
            color: var(--bg);
            font-weight: 700;
            font-size: 16px;
            display: none;
        }

        .salah-item.checked .checkmark {
            display: block;
        }

        .salah-name {
            flex: 1;
            font-size: 15px;
            font-weight: 500;
        }

        .leaderboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .reset-time {
            font-size: 12px;
            color: var(--text-muted);
        }

        .leaderboard-item {
            justify-content: space-between;
        }

        .dhikr-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-muted);
        }

        .dhikr-count {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(14, 31, 26, 0.9);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.visible {
            display: flex;
        }

        .modal {
            background: var(--surface);
            border-radius: 20px;
            padding: 32px 24px;
            max-width: 360px;
            width: 90%;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-input {
            width: 100%;
            padding: 14px;
            background: var(--bg);
            border: 1px solid var(--ring-base);
            border-radius: 12px;
            color: var(--text-main);
            font-size: 16px;
            margin-bottom: 20px;
            outline: none;
        }

        .theme-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .theme-option {
            padding: 16px;
            border-radius: 12px;
            border: 2px solid var(--ring-base);
            cursor: pointer;
            text-align: center;
            touch-action: manipulation;
        }

        .theme-option.active {
            border-color: var(--primary);
            background: var(--primary);
            color: var(--bg);
        }

        .theme-color {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 auto 8px;
        }

        .theme-name {
            font-size: 13px;
            font-weight: 600;
        }

        .modal-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            border: none;
            border-radius: 12px;
            color: var(--bg);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            touch-action: manipulation;
        }

        .modal-btn:active {
            transform: scale(0.98);
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 16px 20px;
            text-align: center;
            background: var(--bg);
            border-top: 1px solid var(--ring-base);
        }

        .footer-credit {
            color: var(--text-muted);
            font-size: 13px;
            opacity: 0.8;
            margin-bottom: 4px;
        }

        .footer-email {
            color: var(--primary);
            text-decoration: none;
            font-size: 12px;
            display: block;
        }

        @media (max-width: 380px) {
            .dial-container { width: 260px; height: 260px; }
            .dial-center { width: 220px; height: 220px; }
            .counter { font-size: 64px; }
            .dhikr-name { font-size: 26px; }
        }
    </style>
</head>

            const savedDate = localStorage.getItem('lastDate');

            if (savedDate !== today) {
                localStorage.setItem('lastDate', today);
                localStorage.setItem('sunnahStep', '0');
                localStorage.setItem('sunnahCount', '0');
                dhikrKeys.forEach(key => localStorage.removeItem(`count_${key}`));
                salahKeys.forEach(key => localStorage.removeItem(`salah_${key}`));
                sunnahStep = 0;
                count = 0;
            } else {
                sunnahStep = parseInt(localStorage.getItem('sunnahStep') || 0);
                count = parseInt(localStorage.getItem('sunnahCount') || 0);
            }

            document.documentElement.setAttribute('data-theme', currentTheme);
        }

        function saveData() {
            localStorage.setItem('language', currentLang);
            localStorage.setItem('theme', currentTheme);
            localStorage.setItem('mode', mode);
            localStorage.setItem('limit', limit.toString());
            if (userName) localStorage.setItem('userName', userName);
            
            if (mode === 'sunnah') {
                localStorage.setItem('sunnahStep', sunnahStep.toString());
                localStorage.setItem('sunnahCount', count.toString());
            } else {
                localStorage.setItem(`count_${currentDhikr}`, count.toString());
            }
        }

        function getCount(dhikr) {
            return parseInt(localStorage.getItem(`count_${dhikr}`) || 0);
        }

        function saveSalah(salah, checked) {
            if (checked) {
                localStorage.setItem(`salah_${salah}`, 'true');
            } else {
                localStorage.removeItem(`salah_${salah}`);
            }
        }

        function getSalah(salah) {
            return localStorage.getItem(`salah_${salah}`) === 'true';
        }

        function vibrate(duration) {
            if (navigator.vibrate) navigator.vibrate(duration);
        }

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playTapSound() {
            try {
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                osc.connect(gain);
                gain.connect(audioContext.destination);
                osc.frequency.value = 800;
                osc.type = 'sine';
                gain.gain.setValueAtTime(0.08, audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.06);
                osc.start();
                osc.stop(audioContext.currentTime + 0.06);
            } catch (e) {}
        }

        function playCompleteSound() {
            vibrate([50, 30, 50, 30, 100]);
            try {
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                osc.connect(gain);
                gain.connect(audioContext.destination);
                osc.frequency.value = 1000;
                osc.type = 'sine';
                gain.gain.setValueAtTime(0.12, audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.25);
                osc.start();
                osc.stop(audioContext.currentTime + 0.25);
            } catch (e) {}
        }

        function updateLanguage() {
            const t = translations[currentLang];
            document.body.className = currentLang === 'ar' ? 'rtl' : '';
            elements.langToggle.textContent = currentLang === 'en' ? 'Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©' : 'English';
            
            document.getElementById('modalTitle').textContent = t.enterName;
            document.getElementById('themeModalTitle').textContent = t.chooseTheme;
            elements.nameInput.placeholder = t.namePlaceholder;
            elements.saveNameBtn.textContent = t.save;
            elements.closeThemeBtn.textContent = t.done;
            elements.resetBtn.textContent = t.reset;
            elements.changeNameBtn.textContent = t.changeName;
            elements.sunnahModeBtn.textContent = t.sunnahMode;
            elements.freeModeBtn.textContent = t.freeMode;
            document.getElementById('salahTitle').textContent = t.salahTitle;
            document.getElementById('leaderboardTitle').textContent = t.leaderboardTitle;
            document.getElementById('resetTime').textContent = t.resetTime;
            
            updateGreeting();
            updateDisplay();
            renderDhikrButtons();
            renderThemeOptions();
            renderSalahList();
            renderLeaderboard();
        }

        function updateGreeting() {
            const t = translations[currentLang];
            elements.userGreeting.textContent = userName ? `${t.greeting}, ${userName}` : t.greeting;
        }

        function updateDisplay() {
            const t = translations[currentLang];
            
            if (mode === 'sunnah') {
                if (sunnahStep >= sunnahSequence.length) sunnahStep = sunnahSequence.length - 1;
                const seq = sunnahSequence[sunnahStep];
                currentDhikr = seq.dhikr;
                goal = seq.goal;
                elements.dhikrName.textContent = t.dhikr[currentDhikr];
                elements.progressLabel.textContent = `${sunnahStep + 1} / 3`;
                elements.progressLabel.style.display = 'block';
            } else {
                elements.dhikrName.textContent = t.dhikr[currentDhikr];
                elements.progressLabel.style.display = 'none';
                count = getCount(currentDhikr);
                goal = limit === 'unlimited' ? 999999 : limit;
            }
            
            elements.counter.textContent = count;
            
            if (limit === 'unlimited' && mode === 'free') {
                elements.progressText.textContent = `${count}`;
            } else {
                elements.progressText.textContent = count === 0 ? t.tapToBegin : `${count} / ${goal}`;
            }
            
            const percentage = limit === 'unlimited' ? 0 : Math.min(count / goal, 1);
            const offset = circumference - (percentage * circumference);
            elements.progressCircle.style.strokeDashoffset = offset;
        }

        function renderDhikrButtons() {
            const t = translations[currentLang];
            elements.dhikrSelector.innerHTML = '';
            
            dhikrKeys.forEach(key => {
                const btn = document.createElement('button');
                btn.className = 'dhikr-btn';
                if (key === currentDhikr) btn.classList.add('active');
                btn.textContent = t.dhikr[key];
                btn.onclick = () => {
                    currentDhikr = key;
                    count = getCount(currentDhikr);
                    renderDhikrButtons();
                    updateDisplay();
                    renderLeaderboard();
                    vibrate(5);
                };
                elements.dhikrSelector.appendChild(btn);
            });
        }

        function renderSalahList() {
            const t = translations[currentLang];
            elements.salahList.innerHTML = '';
            
            salahKeys.forEach(key => {
                const item = document.createElement('div');
                item.className = 'salah-item';
                if (getSalah(key)) item.classList.add('checked');
                
                item.innerHTML = `
                    <div class="checkbox">
                        <span class="checkmark">âœ“</span>
                    </div>
                    <div class="salah-name">${t.salah[key]}</div>
                `;
                
                item.onclick = () => {
                    const isChecked = item.classList.toggle('checked');
                    saveSalah(key, isChecked);
                    vibrate(10);
                };
                
                elements.salahList.appendChild(item);
            });
        }

        function renderLeaderboard() {
            const t = translations[currentLang];
            elements.leaderboardList.innerHTML = '';
            
            let total = 0;
            const items = dhikrKeys.map(key => {
                const cnt = getCount(key);
                total += cnt;
                return { key, count: cnt };
            }).sort((a, b) => b.count - a.count);
            
            items.forEach(({ key, count }) => {
                const item = document.createElement('div');
                item.className = 'leaderboard-item';
                item.innerHTML = `
                    <div class="dhikr-label">${t.dhikr[key]}</div>
                    <div class="dhikr-count">${count}</div>
                `;
                elements.leaderboardList.appendChild(item);
            });
            
            const totalItem = document.createElement('div');
            totalItem.className = 'leaderboard-item';
            totalItem.style.borderTop = '2px solid var(--ring-base)';
            totalItem.style.marginTop = '8px';
            totalItem.style.paddingTop = '16px';
            totalItem.innerHTML = `
                <div class="dhikr-label" style="font-weight: 700;">Total</div>
                <div class="dhikr-count" style="font-size: 20px;">${total}</div>
            `;
            elements.leaderboardList.appendChild(totalItem);
        }

        function renderThemeOptions() {
            const t = translations[currentLang];
            const themes = [
                { id: 'green', color: '#3FBF8E' },
                { id: 'midnight', color: '#4A90E2' },
                { id: 'sand', color: '#D4A574' },
                { id: 'rose', color: '#E5A4B4' },
                { id: 'charcoal', color: '#A0A8B8' }
            ];
            
            elements.themeGrid.innerHTML = '';
            
            themes.forEach(theme => {
                const option = document.createElement('div');
                option.className = 'theme-option';
                if (theme.id === currentTheme) option.classList.add('active');
                
                option.innerHTML = `
                    <div class="theme-color" style="background: ${theme.color}"></div>
                    <div class="theme-name">${t.themes[theme.id]}</div>
                `;
                
                option.onclick = () => {
                    currentTheme = theme.id;
                    document.documentElement.setAttribute('data-theme', currentTheme);
                    saveData();
                    renderThemeOptions();
                    vibrate(5);
                };
                
                elements.themeGrid.appendChild(option);
            });
        }

        // TAP HANDLER
        elements.dialCenter.addEventListener('pointerdown', (e) => {
            e.preventDefault();
            e.stopPropagation();
            
            // FIX: Block taps during Sunnah mode transitions
            if (isTransitioning) {
                return;
            }
            
            count++;
            elements.counter.textContent = count;
            elements.counter.classList.add('pulse');
            setTimeout(() => elements.counter.classList.remove('pulse'), 200);
            
            const percentage = limit === 'unlimited' ? 0 : Math.min(count / goal, 1);
            const offset = circumference - (percentage * circumference);
            elements.progressCircle.style.strokeDashoffset = offset;
            
            const t = translations[currentLang];
            if (limit === 'unlimited' && mode === 'free') {
                elements.progressText.textContent = `${count}`;
            } else {
                elements.progressText.textContent = `${count} / ${goal}`;
            }
            
            vibrate(8);
            playTapSound();
            
            if (count >= goal && limit !== 'unlimited') {
                elements.dialRing.classList.add('goal-glow');
                setTimeout(() => elements.dialRing.classList.remove('goal-glow'), 1000);
                playCompleteSound();
                
                if (mode === 'sunnah') {
                    // FIX: Lock during transition
                    isTransitioning = true;
                    
                    setTimeout(() => {
                        // Save completed dhikr to leaderboard
                        const completedDhikr = sunnahSequence[sunnahStep].dhikr;
                        const completedGoal = sunnahSequence[sunnahStep].goal;
                        const currentLeaderboardCount = getCount(completedDhikr);
                        localStorage.setItem(`count_${completedDhikr}`, (currentLeaderboardCount + completedGoal).toString());
                        
                        if (sunnahStep < 2) {
                            sunnahStep++;
                            count = 0;
                            saveData();
                            updateDisplay();
                            renderLeaderboard();
                        } else {
                            renderLeaderboard();
                            elements.progressText.textContent = t.complete;
                        }
                        
                        // FIX: Unlock after transition complete
                        isTransitioning = false;
                    }, 1000);
                }
            }
            
            renderLeaderboard();
            saveData();
        });

        // MODE SWITCHING
        elements.sunnahModeBtn.addEventListener('click', () => {
            mode = 'sunnah';
            sunnahStep = parseInt(localStorage.getItem('sunnahStep') || 0);
            count = parseInt(localStorage.getItem('sunnahCount') || 0);
            isTransitioning = false; // FIX: Unlock when switching modes
            elements.sunnahModeBtn.classList.add('active');
            elements.freeModeBtn.classList.remove('active');
            elements.limitSelector.classList.add('hidden');
            elements.dhikrSelector.classList.add('hidden');
            updateDisplay();
            saveData();
            vibrate(5);
        });

        elements.freeModeBtn.addEventListener('click', () => {
            mode = 'free';
            currentDhikr = 'subhanallah';
            count = getCount(currentDhikr);
            isTransitioning = false; // FIX: Unlock when switching modes
            elements.freeModeBtn.classList.add('active');
            elements.sunnahModeBtn.classList.remove('active');
            elements.limitSelector.classList.remove('hidden');
            elements.dhikrSelector.classList.remove('hidden');
            updateDisplay();
            renderDhikrButtons();
            saveData();
            vibrate(5);
        });

        // LIMIT SELECTOR
        document.querySelectorAll('.limit-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.limit-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                limit = btn.dataset.limit === 'unlimited' ? 'unlimited' : parseInt(btn.dataset.limit);
                updateDisplay();
                saveData();
                vibrate(5);
            });
        });

        // CONTROLS
        elements.resetBtn.addEventListener('click', () => {
            isTransitioning = false; // FIX: Unlock when resetting
            if (mode === 'sunnah') {
                count = 0;
                sunnahStep = 0;
                localStorage.setItem('sunnahStep', '0');
                localStorage.setItem('sunnahCount', '0');
            } else {
                count = 0;
                localStorage.setItem(`count_${currentDhikr}`, '0');
            }
            updateDisplay();
            renderLeaderboard();
            saveData();
            vibrate(20);
        });

        elements.changeNameBtn.addEventListener('click', () => {
            elements.nameModal.classList.add('visible');
            elements.nameInput.value = userName;
            elements.nameInput.focus();
        });

        elements.langToggle.addEventListener('click', () => {
            currentLang = currentLang === 'en' ? 'ar' : 'en';
            updateLanguage();
            saveData();
            vibrate(5);
        });

        elements.themeToggle.addEventListener('click', () => {
            elements.themeModal.classList.add('visible');
            renderThemeOptions();
        });

        // MODALS
        elements.saveNameBtn.addEventListener('click', () => {
            userName = elements.nameInput.value.trim();
            saveData();
            updateGreeting();
            elements.nameModal.classList.remove('visible');
            vibrate(10);
        });

        elements.nameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') elements.saveNameBtn.click();
        });

        elements.closeThemeBtn.addEventListener('click', () => {
            elements.themeModal.classList.remove('visible');
        });

        elements.nameModal.addEventListener('click', (e) => {
            if (e.target === elements.nameModal) elements.nameModal.classList.remove('visible');
        });

        elements.themeModal.addEventListener('click', (e) => {
            if (e.target === elements.themeModal) elements.themeModal.classList.remove('visible');
        });

        // INIT
        loadData();
        updateLanguage();
        
        if (mode === 'free') {
            elements.freeModeBtn.click();
        }
    </script>
</body>
</html>
